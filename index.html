<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
    <!-- External CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Hangman</h1>
    <button id='new'>New Game</button><br><br>
    <button id='A' class='letters' value='A'>A</button>
    <button id='B' class='letters' value='B'>B</button>
    <button id='C' class='letters' value='C'>C</button>
    <button id='D' class='letters' value='D'>D</button>
    <button id='E' class='letters' value='E'>E</button>
    <button id='F' class='letters' value='F'>F</button>
    <button id='G' class='letters' value='G'>G</button>
    <button id='H' class='letters' value='H'>H</button>
    <button id='I' class='letters' value='I'>I</button>
    <button id='J' class='letters' value='J'>J</button>
    <button id='K' class='letters' value='K'>K</button>
    <button id='L' class='letters' value='L'>L</button>
    <button id='M' class='letters' value='M'>M</button>
    <button id='N' class='letters' value='N'>N</button>
    <button id='O' class='letters' value='O'>O</button>
    <button id='P' class='letters' value='P'>P</button>
    <button id='Q' class='letters' value='Q'>Q</button>
    <button id='R' class='letters' value='R'>R</button>
    <button id='S' class='letters' value='S'>S</button>
    <button id='T' class='letters' value='T'>T</button>
    <button id='U' class='letters' value='U'>U</button>
    <button id='V' class='letters' value='V'>V</button>
    <button id='W' class='letters' value='W'>W</button>
    <button id='X' class='letters' value='X'>X</button>
    <button id='Y' class='letters' value='Y'>Y</button>
    <button id='Z' class='letters' value='Z'>Z</button>
    <p id='underscore'></p>
    <p id='remaining'><p>

    <!-- jQuery CDN  -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <!-- External JS file -->
    <script type="text/javascript" src="actions.js"></script>
  </body>
</html>
